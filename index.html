<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
   
  <div class="row container1" id="start-Area">
    <div class="col-md-5 col-sm-12" style="padding:0 4%;">
        <img  src="images/1f914.png" alt="">
    </div>
    <div class="col-md-7 col-sm-12" style="padding: 0px 8%;">
        <div class="card text-center mb-3 fromDesign">
            <div class="card-body">
              <h5 class="card-title text-title">Guess The Number</h5>
              <p class="card-text text-para-subHeading"> you will get 20 chances.</p>
              <p class="card-text text-para"> for every wrong guess your score will be decrease !! </p>
              <button class="btn btn-primary submitButton" id="start-Button" type="button">START</button>
              
            </div>
          </div>
    </div>
  </div>

  <!--second area-->
<div id="input-Area">
    <div class="container1">
        <div class="card text-center mb-3 input-section" >
            <div class="card-body ">
              <h5 class="card-title text-title" id="second-heading">Guess a Number between (0 - 100)</h5>
            
              <input type="text" placeholder="Enter Your Guess" class="input-box" id="your-number">
              <button class="btn btn-primary submitButton" id="submit-Button" type="button">SUBMIT >></button>
              <div class="remaining-calculation">
                <h5>your remain guess</h5>
                <h2 id="counter-set">20</h2>
              </div>

            </div>
          </div>
    </div>
</div>

<!--congratulation area-->
<div id="score-area">
    <div class="container1">

        <div class="card text-center mb-3 input-section" >
            <div class="card-body ">
              <h5 class="card-title text-title">congratulations you guess the right number !!</h5>
            
              <div class="remaining-calculation">
                <h5>your your score is</h5>
                <h2 id="score-show">00</h2>
              </div>

            </div>
          </div>
    </div>
</div>

  <script src="javaScript.js"></script>

</body>
</html>
